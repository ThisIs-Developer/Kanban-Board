<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">TaskFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-sm btn-outline-danger" id="clearDataBtn">
                            <i class="fa-solid fa-gear"></i> Reset
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid board-container">
        <div class="container mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h3>My Task Board</h3>
                <div>
                    <button class="btn btn-primary" id="addNewColumnBtn">
                        <i class="fas fa-plus me-1"></i> Add Column
                    </button>
                </div>
            </div>
        </div>

        <div class="columns-container" id="columnsContainer">
            <!-- Columns will be generated here -->
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalTitle">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <input type="hidden" id="columnId">

                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>

                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="taskPriority" class="form-label">Priority</label>
                                <select class="form-select" id="taskPriority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="taskDueDate" class="form-label">Due Date</label>
                                <input type="datetime-local" class="form-control" id="taskDueDate">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="taskAssignee" class="form-label">Assignee</label>
                            <input type="text" class="form-control" id="taskAssignee" placeholder="Enter name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tags</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="newTagInput" placeholder="Add tag">
                                <button class="btn btn-outline-secondary" type="button" id="addTagBtn">Add</button>
                            </div>
                            <div id="taskTags" class="d-flex flex-wrap"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Checklist</label>
                            <div id="checklistContainer">
                                <!-- Checklist items will be added here -->
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-secondary mt-2"
                                id="addChecklistItemBtn">
                                <i class="fas fa-plus me-1"></i> Add Item
                            </button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Comments</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="newCommentInput" placeholder="Add comment">
                                <button class="btn btn-outline-secondary" type="button" id="addCommentBtn">Add</button>
                            </div>
                            <div id="commentsContainer">
                                <!-- Comments will be added here -->
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Attachments</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="attachmentName"
                                    placeholder="Attachment name">
                                <input type="text" class="form-control" id="attachmentLink" placeholder="Link/URL">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="addAttachmentBtn">Add</button>
                            </div>
                            <div id="attachmentsContainer">
                                <!-- Attachments will be added here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Column Modal -->
    <div class="modal fade" id="columnModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="columnModalTitle">Add New Column</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="columnForm">
                        <input type="hidden" id="editColumnId">
                        <div class="mb-3">
                            <label for="columnTitle" class="form-label">Column Title</label>
                            <input type="text" class="form-control" id="columnTitle" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveColumnBtn">Save Column</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Device Mockup -->
    <div class="device-mockup">
        <button class="device-toggle" id="deviceToggle">
            <i class="fas fa-mobile-alt"></i>
        </button>
        <div class="device-container" id="deviceContainer">
            <div class="device-content">
                <!-- Mobile view contents -->
                <nav class="navbar navbar-light bg-white device-navbar">
                    <div class="container">
                        <span class="navbar-brand">TaskFlow Mobile</span>
                    </div>
                </nav>
                <div class="container py-3">
                    <div id="mobileTaskList">
                        <!-- Mobile tasks will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
