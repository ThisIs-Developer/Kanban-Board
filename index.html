<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="storageNotice" class="storage-notice-modal" style="display: none;">
        <div class="storage-notice-content">
            <h3>Welcome to Kanban</h3>
            <p>This website will store your data in local storage. No personal
            information is collected or shared.</p>
            <button class="understand-btn" onclick="acknowledgeStorageNotice()">I Understand</button>
        </div>
    </div>

    <div class="container-fluid kanban-container">
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="kanban-column" data-column="todo">
                    <div class="column-header">
                        <span>To Do</span>
                        <button class="add-task-btn" onclick="openAddTaskModal('todo')">+</button>
                    </div>
                    <div class="task-list"></div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="kanban-column" data-column="inprogress">
                    <div class="column-header">
                        <span>In Progress</span>
                        <button class="add-task-btn" onclick="openAddTaskModal('inprogress')">+</button>
                    </div>
                    <div class="task-list"></div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="kanban-column" data-column="done">
                    <div class="column-header">
                        <span>Done</span>
                        <button class="add-task-btn" onclick="openAddTaskModal('done')">+</button>
                    </div>
                    <div class="task-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-container">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="menu-dropdown" style="display: none;">
            <button class="menu-item theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Theme</span>
            </button>
            <button class="menu-item reset-button">
                <i class="fas fa-trash-restore"></i>
                <span>Reset All</span>
            </button>
            <button class="menu-item github-button">
              <i class="fab fa-github"></i>
              <span>GitHub</span>
          </button>
        </div>
    </div>

    <div class="glass-footer">
        <a href="https://baivabsarkar.pages.dev/" target="_blank">@ThisIsDeveloper</a>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                        <input type="hidden" id="columnId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveTask()">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
